<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="index.php" method="post" enctype="multipart/form-data">

        <label for="Email"> Email </label>
        <input type="email" id="Email" placeholder="YourEmail@gmail.com">
<br>
<br>
        <label for="username">Username</label>
        <input type="text" placeholder="Short Name" id="username" minlength="6" maxlength="12" required>
<br>
<br>
        <label for="password">Password</label>
        <input type="password" id="password" minlength="6" required>
<br>
<br>
        <label for="Number">Phone Number</label>
        <input type="tel" id="Number" pattern="[0-9]{4}-[0-9]{3}-[0-9]{4}" placeholder="07712345678">
<br>
<br>
        <label for="BirthDay">Birth Day</label>
        <input type="date" id="BirthDay">
<br>
<br>
        <label for="quantity">quantity</label>
        <input type="number" id="quantity" max="10" min="0"> 
<br>
<br>   
        <label for="title">Title:</label>

        <label for="Mr.">Mr.</label>
        <input type="radio" id="Mr." value="Mr." name="title"> 

        <label for="Ms.">Ms.</label>
        <input type="radio" id="Ms." value="Ms." name="title"> 

        <label for="Phd.">Phd.</label>
        <input type="radio" id="Phd." value="Phd." name="title"> 

<br>
<br>   
        <label for="payment">Payment</label>
        <select id="payment">
            <option value="visa">Visa</option>
            <option value="mastercard">Mastercard</option>
            <option value="giftcard">Giftcard</option>

        </select>
<br>
<br>
        <label for="Subscribe">Subscribe</label>
        <input type="checkbox" id="Subscribe"> 
<br>
<br>   
        <label for="Comment">Comment</label>
        <textarea id="Comment" rows="4" cols="50"></textarea>
<br>
<br>   
        <label for="file">File</label>
        <input type="file" id="file" accept="image/png, image/jpg">
<br>
<br>   
        <input type="submit">
        <input type="reset">

    </form>
</body>
</html>
